<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/null.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Оформление заказа</title>

    <style>
        .inpt1{
            flex: calc(2.5/10);
            margin-right: 10px;
        }
        .inpt2{
            flex: calc(4.5/10);
            margin-right: 10px;
        }
        .inpt3{
            flex: calc(1/10);
            margin-right: 10px;
        }
        .inpt4{
            flex: calc(1/10);
            margin-right: 10px;
        }
        .inpt5{
            flex: calc(1/10);
        }
        .inpt6{
            flex: calc(4/10);
            margin-right: 10px;
        }
        .inpt7{
            flex: calc(4/10);
            margin-right: 10px;
        }
        .inpt8{
            flex: calc(3/10);
        }
        .secondHorContainer{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>

    <div class="content-order">
  
        <div class="order-container-left">
  
            <div class="div-back-order">
                <h2><a href="index.html">Вернуться к оформлению заказа</a></h2>
            </div>

            <span style="margin-top: 10px;">
              <h1 class="heading-order">Ваши данные</h1>
            </span>

            <span style="display: flex; margin-top: 5%;">

                <input class="inpt1 some-input" type="text" placeholder="Ваш город" >
                <input class="inpt2 some-input" type="text" placeholder="Улица доставки">
                <input class="inpt3 some-input" type="text" placeholder="Дом">
                <input class="inpt4 some-input" type="text" placeholder="Корпус">
                <input class="inpt5 some-input" type="text" placeholder="Квартира">

            </span>

            <span style="display: flex; margin-top: 5%;">

                <input class="inpt6 some-input" type="text" placeholder="Ваше имя">
                <input class="inpt7 some-input" type="text" placeholder="Телефон">
                <input class="inpt8 some-input" type="text" placeholder="Выберите способ оплаты">
            
            </span>
  
            <h2 style="margin-top: 10%;">Или укажите адрес на карте</h2>

          </div>

          <div class="order-container-right">

            <div style="margin: 5%;">
                
                <span>
                    <h1 class="heading">Товары</h1>
                  </span>

                  <span class="secondHorContainer" style="margin-top: 20px;">
                    <h2>Букет 1</h2>
                    <h2 style="margin-left: 40px;">700 р.</h2>
                  </span>

                  <span class="secondHorContainer" style="margin-top: 20px;">
                    <h2>Букет 2</h2>
                    <h2 style="margin-left: 40px;">1700 р.</h2>
                  </span>

                  <span class="secondHorContainer" style="margin-top: 20px;">
                    <h2>Букет 3</h2>
                    <h2 style="margin-left: 40px;">2100 р.</h2>
                  </span>

                  <span class="secondHorContainer" style="margin-top: 20px;">
                    <h2>Итоговая сумма</h2>
                    <h2 style="margin-left: 40px;">4500 р.</h2>
                  </span>

            </div>
  
          </div>
    </div>
</body>
</html>
