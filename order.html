<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/null.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Оформление заказа</title>

    <style>
        .inpt1{
            flex: calc(2.5/10);
            margin-right: 10px;
        }
        .inpt2{
            flex: calc(4.5/10);
            margin-right: 10px;
        }
        .inpt3{
            flex: calc(1/10);
            margin-right: 10px;
        }
        .inpt4{
            flex: calc(1/10);
            margin-right: 10px;
        }
        .inpt5{
            flex: calc(1/10);
        }
        .inpt6{
            flex: calc(4/10);
            margin-right: 10px;
        }
        .inpt7{
            flex: calc(4/10);
            margin-right: 10px;
        }
        .inpt8{
            flex: calc(3/10);
        }
    </style>
</head>
<body>

    <div class="content-order">
  
        <div class="order-container-left">
  
            <div class="div-back-order">
                <h2>Вернуться к оформлению заказа</h2>
            </div>

            <span style="margin-top: 10px;">
              <h1 class="heading-order">Ваши данные</h1>
            </span>

            <span style="display: flex;">

                <input class="inpt1 some-input" type="text" placeholder="Ваш город">
                <input class="inpt2 some-input" type="text" placeholder="Улица доставки">
                <input class="inpt3 some-input" type="text" placeholder="Дом">
                <input class="inpt4 some-input" type="text" placeholder="Корпус">
                <input class="inpt5 some-input" type="text" placeholder="Квартира">

            </span>

            <span style="display: flex;">

                <input class="inpt6 some-input" type="text" placeholder="Ваше имя">
                <input class="inpt7 some-input" type="text" placeholder="Телефон">
                <input class="inpt8 some-input" type="text" placeholder="Выберите способ оплаты">
            
            </span>
  
            <h2 style="margin-top: 10%;">Или укажите адрес на карте</h2>
            


          </div>

          <div class="order-container-right">

            <div style="margin: 5%;">
                
                <span>
                    <h1 class="heading">Товары</h1>
                  </span>

            </div>
  
           

          </div>
    </div>
</body>
</html>
